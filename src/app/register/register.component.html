
<mat-card class="card">
  <mat-card-header>
      <mat-card-title class="title">Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input  matInput  placeholder= "Name" [(ngModel)]="name"  name="name"  required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input  matInput  placeholder= "Email" [(ngModel)]="email"  name="email"  required>
  </mat-form-field>
  <mat-form-field>
  <mat-label>Mobile</mat-label>
  <input  matInput  placeholder= "Mobile" [(ngModel)]="mobile"  name="mobile"  required>
</mat-form-field>
  <mat-card-actions>
    <button  mat-raised-button (click)='save()'  color="primary">Save</button>
</mat-card-actions>

    </form>
    </mat-card-content>
</mat-card>
